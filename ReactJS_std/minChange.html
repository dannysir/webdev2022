<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");

        
        function App(){
            const [minute, setMinute] = React.useState();
            const minChange = (event) => {
                setMinute(event.target.value)
            };
            const reset = () => setMinute(0);
            return(
                <div>
                    <h1 callName = "title">Super Converter</h1>
                    <label htmlFor="minutes">Minutes</label>
                    <input value = {minute} onChange = {minChange} id="minutes" placeholder="minutes" type ="number"/>

                    <label htmlFor="hours">Hours</label>
                    <input value = {Math.round(minute/60)} id ="hours" placeholder="hours" type ="number" disabled/>
                    <button onClick = {reset}>reset</button>
                </div>
                
            );
        }



        ReactDOM.render(<App/>, root);
    </script>
</html>
